<form name="loginForm" novalidate ng-submit="loginFormCtrl.login()">
    <!--HEADER-->
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-8">
            <h2>Login form</h2>
        </div>
        <div class="col-md-1">
            <a href="#!/registration">Registration</a>
        </div>
    </div>

    <!--FIELD-->
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 separate-line">

            <div class="form-group" ng-class="{'has-error': loginForm.email.$invalid}">
                <label for="exampleInputEmail1">Email address</label>
                <input id="exampleInputEmail1"
                       placeholder="Email"
                       name="email"
                       type="email"
                       class="form-control"
                       ng-model="loginFormCtrl.email"
                       required/>

                <span class="help-block" ng-show="loginForm.email.$touched && loginForm.email.$error.required">Email required</span>
                <span class="help-block" ng-show="loginForm.email.$error.email">Not email</span>
            </div>

            <div class="form-group" ng-class="{'has-error': loginForm.password.$invalid}">
                <label for="exampleInputPassword1">Password</label>
                <input id="exampleInputPassword1"
                       placeholder="Password"
                       name="password"
                       type="password"
                       class="form-control"
                       ng-model="loginFormCtrl.password"
                       required/>

                <span class="help-block" ng-show="loginForm.password.$touched && loginForm.password.$error.required">Password required</span>
            </div>

            <div ng-if="loginFormCtrl.error" class="alert alert-danger">{{loginFormCtrl.error}}</div>

        </div>
        <div class="col-md-3"></div>
    </div>

    <!--BUTTON-->
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary btn-block" ng-disabled="loginForm.$invalid">Success</button>
        </div>
        <div class="col-md-3"></div>
    </div>
</form>
